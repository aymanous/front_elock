<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>eLock - IG2I</title>
</head>

<body>

    <div class="row collap-row header">
        <div class="col-lg-4">
            <h1 id="logo">eLock</h1>
        </div>
        <div class="col-lg-5"></div>
        <div class="col-lg-3 mode_bloc">
            <div class="title_mode">Mode activé :</div>
            <div id="currentMode"></div>
        </div>

    </div>

    <div class="row collap-row modes_bloc">
        <div class="col-lg-4 btn_gen" id="readBtn">Mode Déverrouillage</div>
        <div class="col-lg-4 btn_gen" id="addBtn">Ajouter un badge</div>
        <div class="col-lg-4 btn_gen" id="deleteBtn">Supprimer un badge</div>
    </div>
    <div class="row collap-row log_bloc">
        <div class="col-lg-2 title_log">Dernière activité</div>
        <div class="col-lg-8" id="lastLog"></div>
        <div class="col-lg-2 refresh_btn">Rafraichir la liste</div>
    </div>

    <div id="notification"></div>

    <br>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Badge</th>
                <th scope="col">Nom</th>
                <th scope="col">Prénom</th>
                <th scope="col">Date d'ajout</th>
                <th scope="col">Gérer</th>
            </tr>
        </thead>
        <tbody id="badgesTable"></tbody>
    </table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
